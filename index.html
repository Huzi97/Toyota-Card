<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toyota-style Card - Simple</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: gray
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }
    .card {
      position: relative;
      width: 90%;
      max-width: 600px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card-content {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 20px;
    }
    .card-content h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 400;
    }
    .card-content h2 {
      margin: 5px 0 15px;
      font-size: 28px;
    }
    .card-content a {
      display: inline-block;
      background: red;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Toyota Style Card</h1>
  <div class="card">
    <img src="richard-biros-pXFDctQsUys-unsplash.jpg" alt="Car">
    <div class="card-content">
      <h3>Featured Stories</h3>
      <h2>Freshen up this fall</h2>
      <a href="#">Shop Now</a>
    </div>
  </div>
</body>
</html>
